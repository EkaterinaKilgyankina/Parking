<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking Spots Bookings</title>
</head>
<body>
<h1>Welcome to Spot Booking Page</h1>
<table>
    <tr>
        <td>Location</td>
        <td>Car</td>
    </tr>
    <tr th:each="spotBooking: ${spotBookings}">
        <td th:text="${spotBooking.location}">Location</td>
        <td th:text="${spotBooking.number}!=null?${spotBooking.number} : 'VACANT'">
    </tr>
</table>
</body>
</html>
